<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th scope="col" *ngFor="let column of header">{{column}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data | paginate: { itemsPerPage: 10, currentPage: p }">
      <td>{{row.id}}</td>
      <td>{{row.usuario}}</td>
      <td>{{row.email}}</td>
    </tr>
  </tbody>
</table>

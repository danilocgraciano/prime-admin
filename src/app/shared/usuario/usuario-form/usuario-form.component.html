<h5>
  {{title}}
  <small class="text-muted">{{mode}}</small>
</h5>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <input type="text" class="form-control" id="id" formControlName="id" [(ngModel)]="usuario.id" hidden>
  </div>

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" formControlName="nome" [(ngModel)]="usuario.nome" autofocus>
    <div invalidmessage="nome">
      <p *invalidType="'required'">Nome é um campo obrigatório</p>
    </div>
  </div>

  <!-- <div primeFormGoup="email">
    <label for="email">E-mail</label>
    <input type="email" primeFormControl id="email" formControlName="email" [(ngModel)]="usuario.email">
    <div invalidmessage="email">
      <p *invalidType="'required'">E-mail é um campo obrigatório</p>
      <p *invalidType="'email'">E-mail inválido</p>
    </div>
  </div> -->

  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" id="senha" formControlName="senha" [(ngModel)]="usuario.senha">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Salvar</button>
  <a class="btn btn-secondary" routerLink="/usuario/">Sair</a>

</form>
